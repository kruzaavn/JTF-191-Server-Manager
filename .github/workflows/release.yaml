name: Build and Upload Release

on:
  release:
    types:
      - created

jobs:
  build:
    name: windows release
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true
      - name: Compile
        run: cd installer && cargo build